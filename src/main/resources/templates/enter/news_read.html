<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
      
<head th:replace="fragments/commonConfig :: config">
<meta charset="UTF-8">
</head>
<header th:replace="fragments/commonHeader :: header"></header>
<body>


<div class="contents">
	<div class="container">
		<div class="padding">
			<div class="inner_nav">
					<a href="/">HOME</a>
					>
					<a href="#">블루윙스</a>
					>
					<a href="hire">기업소식</a>
			</div>
		<div class="table_board">
           <table class="table">
              <thead>
	              <tr>
		              	<th>제목</th>
		              	<th>작성자</th>
		              	<th>내용</th>
		              	<th>작성일</th>
		              	<th>조회수</th>
		              	<th>첨부파일</th>
		              	<th>파일타입</th>
		          </tr>
              </thead>
              <tbody>
                  <tr th:each="news : ${newsList}">
          
                  	<td th:text="${news.news_title}"></td>
                  	<td th:text="${news.news_author}"></td>
                  	<td th:text="${news.news_contents}"></td>
                  	<td th:text="${news.news_date}"></td>
                  	<td th:text="${news.news_view}"></td>
                  	<td th:text="${news.news_attach}"></td>
                  	<td th:text="${news.news_attach_type}"></td>
                  </tr>
                          
              </tbody>
            </table>
            <a class="button" th:each="news:${newsList}" th:href="@{'/news/modify?news_no='+${news.news_no}}">수정</a>
            <a class="button"  th:each="news:${newsList}" th:href="@{'/news/delete?news_no='+${news.news_no}}">삭제</a>
		</div>         
    </div>    
</div>
</div>

<footer th:replace="fragments/CommonFooter :: footer"></footer>
</body>
</html>
