<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
      
<head th:replace="fragments/commonConfig :: config">
<meta charset="UTF-8">
</head>
<header th:replace="fragments/commonHeader :: header"></header>
<body>


<div class="contents">

		<div class="board_padding">
			<div class="inner_nav">
					
					<a href="/">HOME</a>
					>
					<a href="#">블루윙스</a>
					>
					<a href="hire">기업소식</a>
					
					<p class="title">기업소식</p>
			</div>
				
			<div class="table_board">
	           <table class="table">
	              <thead>
		              <tr>
			              	<th>글번호</th>
			              	<th>제목</th>
			              	<th>작성자</th>
			              	<th>작성일</th>
			              	<th>조회수</th>
			          </tr>
	              </thead>
	              <tbody>
	                  <tr th:if="${not #lists.isEmpty(newsList)}" th:each="news, index : ${newsList}">
	                  	<td th:text="${index.index}+1"></td>
	                  	<td><a th:href="@{'/news/read?news_no='+${news.news_no}}">
	                  			<span th:text="${news.news_title}"></span>
	                  		  </a>
	                  	</td>
	                  	<td th:text="${news.news_author}"></td>
	                  	<td th:text="${news.news_date}"></td>
	                  	<td th:text="${news.news_view}"></td>
	                  </tr>
	                  <tr th:unless="${not #lists.isEmpty(newsList)}">
	                  	<td colspan="5">조회된 결과가 없습니다.</td>
	                  </tr>
	                          
	              </tbody>
	            </table>
	        	
	        	<div class="search">
		        	<form class="form-group row justify-content-center" method="post" action="/news">
						<span class="w300" style="padding-right:10px">
							<select class="form-control-sm" name="searchType" id="searchType">
								<option value="title">제목</option>
								<option value="title">내용</option>
							</select>
						</span>
						<span class="w600" style="padding-right:10px">
							<input type="text" class="form-control-sm" name="keyword" id="keyword">
						</span>
		
							<button class="button" name="search" id="search">검색</button>
							<a href="/news/write" class="button">글쓰기</a> 
					</form>
				</div>
				
				
				<th:block layout:fragment="paging">
					<nav aria-label="Page navigation" class="text-center">
						<ul class="pagination">
							<li>
								<a href="#" aria-label="Previous">
									<span aria-hidden="true">&laquo; </span>
								</a>
							</li>
							<li><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">4</a></li>
							<li><a href="#">5</a></li>
							<li>
								<a href="#" aria-label="Next">
									<span aria-hidden="true">&raquo; </span>
								</a>
							</li>
						</ul>
					</nav>
				</th:block>
			</div>  
		</div>         
 
</div>

<footer th:replace="fragments/CommonFooter :: footer"></footer>
</body>
</html>
